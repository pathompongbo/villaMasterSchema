$id: https://raw.githubusercontent.com/thanakijwanavit/villaMasterSchema/master/group/group.yaml
$schema: https://json-schema.org/draft/2020-12/schema
definitions:
  Group:
    title: Group
    type: object
    groupId:
      type: integer
      description: id of the group, this is generated by the group id api
    groupName:
      type: string
      description: name of the group without space
      examples:
        - dogFood
        - catFood
    enabled:
      type: boolean
      description: whether the group is activated or not
      examples:
        - enabled
        - disabled
    metadata:
      ref: '#/definitions/Metadata'
    subGroupList:
      type: array
      items:
        type: integer
    parentGroupList:
      type: array
      items:
        type: integer
    productList:
      type: array
      items:
        type: object
        properties:
          cprcode: 
            type: integer
          rankingScore:
            type: integer
  Metadata:
    type: object
    properties:
      bannerUrl:
        type: array
        items:
          type: string
          format: uri
      imageUrl:
        type: array
        items:
          type: string
          format: uri
      description:
        type: string
      startDate:
        type: integer
      endDate:
        type: integer
      slotIndex:
        type: integer
type: object
properties:
  group:
    ref: '#/definitions/Group'